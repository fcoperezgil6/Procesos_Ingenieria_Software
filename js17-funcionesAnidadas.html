<html>
<head>
	<title></title>
	<script type="text/javascript">
	//una funcion contiene otras funciones
	function doProcess(a,b){
		function mostrarSuma(){
			alert("Suma="+(a+b).toString());
		}

		function mostrarResta(){
			alert("Resta="+(a-b).toString());
		}
		mostrarSuma();
		mostrarResta();
	}

	doProcess(10,20);
		//No podemos llamar directamente a las funciones interiores

		</script>
	</head>
	<body>

	</body>
	</html>
