<!DOCTYPE html>
<html>
<body>
  <h4 id="content"></h4>

  <script>
    var miArray = ["coche", "moto", "camion", "avion"];
    var mensaje = "";
    for (i in miArray){
      mensaje += miArray[i]+"<br>";
    }
    document.getElementById("content").innerHTML = mensaje;
  </script>

</body>
</html>
