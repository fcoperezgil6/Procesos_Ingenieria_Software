<!DOCTYPE html>
<html>
<body>

<h2>Creando un objeto JSon con JavaScript</h2>

<p id="demo"></p>

<script>
var text = '{"name":"nombre","street":"calle","phone":"333.333.333"}'

var obj = JSON.parse(text);

document.getElementById("demo").innerHTML =
obj.name + "<br>" +
obj.street + "<br>" +
obj.phone;
</script>

</body>
</html>
