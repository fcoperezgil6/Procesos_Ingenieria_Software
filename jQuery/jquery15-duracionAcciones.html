<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Efectos</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).on('ready',function(){
			//para establecer una velocidad
			$.fx.speeds.lento=3000;
			$.fx.speeds.rapido=100;
			$('#b1').click(function(){
				//$('#ejemplo').fadeOut('lento'); //'slow'
				//$('#ejemplo').fadeOut('rapido'); //'rapido'

				//se puede disparar una función al terminar
				$('#ejemplo').fadeOut('lento',function(){
					//1-Añade al final del cuerpo la cadena indicada
					//$('body').append('El elemento se ha borrado');

					//2-
					//$(this).remove(); //se ha eliminado en este caso la etiqueta div totalmente si no se pone remove desaparece pero no se elimina la etiqueta <div>
					

					//3-desaparece el elemento y lo volvemos a mostrar rápido
					$(this).fadeIn('rapido');
				});				

			})

		});
	</script>
	<style>
		#ejemplo
		{
			background: rgb(250,100,100);
			height:200px;
			width: 400px;
		}
	</style>
</head>
<body>
	<div id="ejemplo">Hola</div>
	<button id="b1">Fade out</button>
</body>
</html>
