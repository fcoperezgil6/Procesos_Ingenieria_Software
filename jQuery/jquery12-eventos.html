<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).on('ready',function(){
			/*
			// Ejemplo de uso de eventos en jQuery

			// Ejemplo de manejo del evento click
			$('a').on('click',function(){
				//this es el elemento que disparó el evento
				//sería el elemento <a>
				console.log($(this).attr('id'));
			})
			*/

			//Otro ejemplo similar
			/*
			e.pageX nos devuelve la posicion del raton
			e.screenX nos devuelve la coordenada orizontal
			e.preventDefault -> para la funcion por defecto 
			e.type -> devuelve el tipo de evento que fue lanzado
			*/
			/*
			$('a').on('click',function(e){
				console.log(e.pageX); //e.screenX)
				// probar e.preventDefault
				// probar e.type
			})
			*/
			
			//Ejemplo que muestra cómo vincular y desvincular eventos
			// se usan los métodos mouseover y mouseout
			// para más información hay que consultar la web de jQuery
			
			var caja1bg;	
			//cuando se pasa el raton por encima pone el fondo en rojo y guarda el estado previo		
			$('#caja1').mouseover(function(){
				caja1bg=$('#caja1').css('background');//guarda el fondo previo
				$(this).css('background','red');// pone el fondo en rojo
			})
			//cuando sale el raton pone el fondo como en el estado previo
			$('#caja1').mouseout(function(){
				$(this).css('background',caja1bg);//restaura el fondo anterior
			})
			

		});
	</script>
	<style>
	</style>
</head>
<body>
	<a href='http://www.uclm.es' id='evento'>Hola uclm</a>
	<a href='http://www.uclm.es' id='evento2'>Hola segundo uclm</a>
	<div id="caja1">Hola que tal</div>
</body>
</html>
