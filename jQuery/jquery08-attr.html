<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Attr</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).on('ready',function(){
			//obetenemos la clase de #prueba
			var clase = $('#prueba').attr('class');
			console.log('Vemos la clase de id=prueba: ' + clase);

			/* ejemplo 2*/
			//añade el atributo class=cambioClase
			$('#prueba').attr('class','cambioClase');
			console.log($('#prueba').attr('class'));

			/*Para quitar atributo: removeAttr*/
			//elimina el atributo class de #prueba
				$('#prueba').removeAttr('class');
			

			/*Otro modo de modificar atributos: mediante una función:*/
			//se le pasa una funcion que crea un string y lo devuelve para ser asignado como clase
			$('#prueba').attr('class',function(){
				var cadena='NuevoAtributo';
				return cadena;
			});
			console.log($('#prueba').attr('class'));

			/*Ejemplo práctico del método attr*/
			// obsérvese el parámentro de la función (e),
			// permite manejar el evento
			//maneja el evento click en la etiqueta a al que se le pasa una funcion 
			$('a').on('click',function(e){
				var link = $(this).attr('href');
				console.log('link: ' + link);
				e.preventDefault();//evita la accion por defecto
				alert('Esta siendo redireccionado');
				location.href=link;//es como si se hiciera click en el enlace
			});
			
		});
	</script>
</head>
<body>
	<div id="prueba" class="pruebaClass"></div>
	<a href="http://www.uclm.es">UCLM</a>
	<!--

		<input type='submit'>
	</form>
	-->
</body>
</html>
