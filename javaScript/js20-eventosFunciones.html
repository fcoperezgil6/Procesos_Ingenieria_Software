<html>
<head>
	<title></title>
	<script>
		function attachEvent(){
			var btn=document.getElementById("btn");
			//comprueba que existe el boton
			if (btn){
				//Le asigna al evento onclick la funcion
				btn.onclick=function(){
					alert('Ahora soy un boton funcional');
				};
				btn.value="Boton funcional";
			}
		}
	</script>
</head>
<body>
<input id="btn" type="button" value="Boton no funcional" />
<input id="btn2" type="button" value="Asociamos una funcion al boton anterior" onclick="attachEvent()" />
</body>
</html>
